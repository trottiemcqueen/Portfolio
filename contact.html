  <article id="contact">
    <h2>Contact Me</h2>
    <p>I'd really like to hear from you!</p>
  
    <form action="https://httpbin.org/get" method="get"><!--usually a link to a server-->
      <fieldset>
        <legend>Information</legend><!--change to different name-->
        <p>
          <label for="firstname">First Name</label><!--id should be same as for and label-->
          <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required
            autofocus><!--name attribute is read by server-->
        </p>
        <p>
          <label for="lastname">Last Name</label>
          <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
        </p>
        <p>
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
        </p>
        <p>
          <label for="coffee">Favorite Coffee:</label><!--change up the options-->
          <select name="coffee" id="coffee">
            <optgroup label="Coffees">
              <option value="regular coffee">Regular Coffee</option>
              <option value="iced coffee">Iced Coffee</option>
            </optgroup>
            <optgroup label="Espresso Drinks">
              <option value="latte" selected>Latte</option>
              <option value="cappuccino">Cappuccino</option>
              <option value="frappe">Frappe</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          <label for="EMAIL">Email</label>
          <input type="email" name="email" id="email" placeholder="example@email.com" required>
        </p>
      </fieldset>
  
      <br>
      <!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
  
      <fieldset>
        <legend>Send me a Note</legend>
        <label for="message">What would you like to see more of?</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
      </fieldset>
  
      <br>
  
      <button type="submit">Submit</button>
      <button type="submit" formaction="https://httpbin.org/post"
        formmethod="post">Post</button><!--post insted of get method-->
      <button type="reset">Reset</button>
    </form>
