<!DOCTYPE html>

  <meta charset="UTF-8">

</head>

<table>
  <caption>My daily Schedule</caption><!--semantics-->
  <thead><!--semantics-->
    <tr>
      <th>&nbsp;</th><!--semantics-->
      <th scope="col">Time</th><!--semantics-->
      <th scope="col">Activity</th>
    </tr>
  </thead><!--semantics-->
  <tbody><!--semantics-->
    <tr>
      <th scope="row">Morning</th>
      <td>
        <time datetime="07:00">7am</time>-<time datetime="10:00">10am</time>
      </td>
      <td>Write/Study Code</td>
    </tr>
    <tr>
      <td>
        <time datetime="10:00">10am</time>-<time datetime="13:15">1:15pm</time>
      </td>
      <td>Class</td>
    </tr>
    <tr>
      <th scope="row">Noon</th>
      <td>
        <time datetime="13:15">1:15pm</time>-<time datetime="14:30">2:30pm</time>
      </td>
      <td>Lunch/Break</td>
    </tr>
    <tr>
      <th scope="row">Afternoon</th>
      <td>
        <time datetime="14:30">2:30pm</time>-<time datetime="19:00">7:00pm</time>
      </td>
      <td>End of Class</td>
    </tr>
    <tr>
      <th scope="row">Evening</th>
      <td rowspan="2">All Other Times</td>
      <td>Free Time</td>
    </tr>
    <tr>
      <th scope="row">Night</th>
      <td>Sleep</td>
    </tr>
  </tbody><!--semantics-->
  <tfoot>
    <tr>
      <td colspan="3">Duration of the App Academy Program class schedule</td>
    </tr>
  </tfoot>
</table>
